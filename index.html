<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Song List</title>
</head>

<body>
  <div className="container">
    <h1 className="add-song">
      Add Song
    </h1>
    <form id="song-form">
      <div>
        <label htmlFor="title">Title</label>
        <input type="text" id="title" class="u-full-width" />
      </div>
      <div>
        <label htmlFor="artist">Artist</label>
        <input type="text" id="artist" class="u-full-width" />
      </div>
      <div>
        <label htmlFor="album">Album</label>
        <input type="text" id="album" class="u-full-width" />
      </div>
      <input type="submit" value="submit" class="u-full-width">
    </form>
    <hr />
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Album</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="song-list">
      </tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>

</html>
